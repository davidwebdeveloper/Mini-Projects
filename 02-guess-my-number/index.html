<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess My Number</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <a href="#" class="again">Again!</a>
        <small class="range">(Between 1 and 20)</small>
      </nav>
      <h1>Guess My Number!</h1>
      <div class="box">?</div>
    </header>
    <main>
      <section class="section-left">
        <input class="guess-input" type="number" />
        <a class="check" href="#">Check!</a>
      </section>
      <section class="section-right">
        <p class="message">Start guessing ...</p>
        <div class="score-box">
          <p>💯 score: <span class="score">20</span></p>
          <p class="high-score">🏆 High Score : <span class="high">0</span></p>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
